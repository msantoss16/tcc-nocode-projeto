<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/plugins/dracula.css">
        <link rel="stylesheet" href="css/global.css">
        <link rel="stylesheet" href="css/blockyjs.css">
        <script src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

                
        <script type="text/javascript" src="scripts/nav.js"></script>
        <script type="text/javascript" src="scripts/base.js"></script>
        <title>Blockly Js</title>
    </head>
    <body>
      <div class="container">
        <nav>
          <div id="menu">
            <div id="logo-wrapper">
              <a href="my-projects.html"><img src="images/logo.svg"></a>
            </div>
            <div id="right-div">
                <div id="menu-links-wrapper">
                    <ul>
                        <li><a href="chose-creation-way.html">Novo Projeto</a></li>
                        <li><a href="my-projects.html">Meus Projetos</a></li>
                        <li><a href="documentation.html">Documentação</a></li>
                        <li><a href="about-us.html">Sobre nós</a></li>
                    </ul>
                </div>     
                <div id="user-wrapper">
                    <div id="user-profile-picture-wrapper">
                        <a href="my-profile.html"><img src="images/user-default-picture.jpg"></a>
                    </div>
                    <div id="user-information-container">
                      <h3><a href="my-profile.html" id="nomeU"></a></h3>
                      <p><a href="my-profile.html" id="emailU"></a></p>
                    </div>
                    <div id="user-arrow-container" onclick="showDropdown()">
                        <i class="fas fa-chevron-down"></i>
                        <div id="dropdown-content">
                            <div class="dropdown-action-wrapper" onclick="myProfile()">
                                <span>Meu Perfil</span>
                            </div>
                            <div class="dropdown-action-wrapper exit" onclick="sair()">
                                <span>Sair da conta</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
          </div>
        </nav>
        <div id="options-menu">
            <div id="back-icon-wrapper">
              <a href="modelo.html"><i class="fas fa-arrow-alt-circle-left"></i></a>
            </div>
            <div id="pages-menu">
              <select id="pages" onchange="javascript: pageSelect(this)">
                <option selected>index</option>
              </select>
            </div>
            <div id="save-button-wrapper">
              <button id="save-button" onclick="javascript: salvar()"><i class="fas fa-save"></i>Salvar</button>
            </div>
            <div id="css-button-wrapper">
              <button id="css-button"><i class="fab fa-css3-alt"></i>CSS</button>
            </div>
            <div id="language-wrapper">
              <select>
                <option selected>Português-BR</option>
                <option>English</option>
              </select>
            </div>
        </div>
        <div id="page-wrapper">
          <div id="contentBlockly">
              <div id="blocklyDiv" style="display: absolute;"></div>
          </div>
          <div class="tabs__content" id="tabs__content">
              <pre id="js">
                  <code class="javascript hljs" id="jsCode">

                  </code>
              </pre>
          </div>
          <xml id="toolbox" style="display: none">
            <category id="catLogic" colour="210" name="Logic">
              <block type="controls_if"></block>
              <block type="logic_compare"></block>
              <block type="logic_operation"></block>
              <block type="logic_negate"></block>
              <block type="logic_boolean"></block>
              <block type="logic_null"></block>
              <block type="logic_ternary"></block>
            </category>
            <category id="catLoops" colour="120" name="Loops">
              <block type="controls_repeat_ext">
                <value name="TIMES">
                  <shadow type="math_number">
                    <field name="NUM">10</field>
                  </shadow>
                </value>
              </block>
              <block type="controls_whileUntil"></block>
              <block type="controls_for">
                <value name="FROM">
                  <shadow type="math_number">
                    <field name="NUM">1</field>
                  </shadow>
                </value>
                <value name="TO">
                  <shadow type="math_number">
                    <field name="NUM">10</field>
                  </shadow>
                </value>
                <value name="BY">
                  <shadow type="math_number">
                    <field name="NUM">1</field>
                  </shadow>
                </value>
              </block>
              <block type="controls_forEach"></block>
              <block type="controls_flow_statements"></block>
            </category>
            <category id="catMath" colour="230" name="Math">
              <block type="dom_getfromId"></block>
              <block type="math_number"></block>
              <block type="math_arithmetic">
                <value name="A">
                  <shadow type="math_number">
                    <field name="NUM">1</field>
                  </shadow>
                </value>
                <value name="B">
                  <shadow type="math_number">
                    <field name="NUM">1</field>
                  </shadow>
                </value>
              </block>
              <block type="math_single">
                <value name="NUM">
                  <shadow type="math_number">
                    <field name="NUM">9</field>
                  </shadow>
                </value>
              </block>
              <block type="math_trig">
                <value name="NUM">
                  <shadow type="math_number">
                    <field name="NUM">45</field>
                  </shadow>
                </value>
              </block>
              <block type="math_constant"></block>
              <block type="math_number_property">
                <value name="NUMBER_TO_CHECK">
                  <shadow type="math_number">
                    <field name="NUM">0</field>
                  </shadow>
                </value>
              </block>
              <block type="math_change">
                <value name="DELTA">
                  <shadow type="math_number">
                    <field name="NUM">1</field>
                  </shadow>
                </value>
              </block>
              <block type="math_round">
                <value name="NUM">
                  <shadow type="math_number">
                    <field name="NUM">3.1</field>
                  </shadow>
                </value>
              </block>
              <block type="math_on_list"></block>
              <block type="math_modulo">
                <value name="DIVIDEND">
                  <shadow type="math_number">
                    <field name="NUM">64</field>
                  </shadow>
                </value>
                <value name="DIVISOR">
                  <shadow type="math_number">
                    <field name="NUM">10</field>
                  </shadow>
                </value>
              </block>
              <block type="math_constrain">
                <value name="VALUE">
                  <shadow type="math_number">
                    <field name="NUM">50</field>
                  </shadow>
                </value>
                <value name="LOW">
                  <shadow type="math_number">
                    <field name="NUM">1</field>
                  </shadow>
                </value>
                <value name="HIGH">
                  <shadow type="math_number">
                    <field name="NUM">100</field>
                  </shadow>
                </value>
              </block>
              <block type="math_random_int">
                <value name="FROM">
                  <shadow type="math_number">
                    <field name="NUM">1</field>
                  </shadow>
                </value>
                <value name="TO">
                  <shadow type="math_number">
                    <field name="NUM">100</field>
                  </shadow>
                </value>
              </block>
              <block type="math_random_float"></block>
            </category>
            <category id="catText" colour="160" name="Text">
              <block type="text"></block>
              <block type="text_join"></block>
              <block type="text_append">
                <value name="TEXT">
                  <shadow type="text"></shadow>
                </value>
              </block>
              <block type="text_length">
                <value name="VALUE">
                  <shadow type="text">
                    <field name="TEXT">abc</field>
                  </shadow>
                </value>
              </block>
              <block type="text_isEmpty">
                <value name="VALUE">
                  <shadow type="text">
                    <field name="TEXT"></field>
                  </shadow>
                </value>
              </block>
              <block type="text_indexOf">
                <value name="VALUE">
                  <block type="variables_get">
                    <field name="VAR">text</field>
                  </block>
                </value>
                <value name="FIND">
                  <shadow type="text">
                    <field name="TEXT">abc</field>
                  </shadow>
                </value>
              </block>
              <block type="text_charAt">
                <value name="VALUE">
                  <block type="variables_get">
                    <field name="VAR">text</field>
                  </block>
                </value>
              </block>
              <block type="text_getSubstring">
                <value name="STRING">
                  <block type="variables_get">
                    <field name="VAR">text</field>
                  </block>
                </value>
              </block>
              <block type="text_changeCase">
                <value name="TEXT">
                  <shadow type="text">
                    <field name="TEXT">abc</field>
                  </shadow>
                </value>
              </block>
              <block type="text_trim">
                <value name="TEXT">
                  <shadow type="text">
                    <field name="TEXT">abc</field>
                  </shadow>
                </value>
              </block>
              <block type="text_print">
                <value name="TEXT">
                  <shadow type="text">
                    <field name="TEXT">abc</field>
                  </shadow>
                </value>
              </block>
              <block type="text_prompt_ext">
                <value name="TEXT">
                  <shadow type="text">
                    <field name="TEXT">abc</field>
                  </shadow>
                </value>
              </block>
            </category>
            <category id="catLists" colour="260" name="Lists">
              <block type="lists_create_with">
                <mutation items="0"></mutation>
              </block>
              <block type="lists_create_with"></block>
              <block type="lists_repeat">
                <value name="NUM">
                  <shadow type="math_number">
                    <field name="NUM">5</field>
                  </shadow>
                </value>
              </block>
              <block type="lists_length"></block>
              <block type="lists_isEmpty"></block>
              <block type="lists_indexOf">
                <value name="VALUE">
                  <block type="variables_get">
                    <field name="VAR">list</field>
                  </block>
                </value>
              </block>
              <block type="lists_getIndex">
                <value name="VALUE">
                  <block type="variables_get">
                    <field name="VAR">list</field>
                  </block>
                </value>
              </block>
              <block type="lists_setIndex">
                <value name="LIST">
                  <block type="variables_get">
                    <field name="VAR">list</field>
                  </block>
                </value>
              </block>
              <block type="lists_getSublist">
                <value name="LIST">
                  <block type="variables_get">
                    <field name="VAR">list</field>
                  </block>
                </value>
              </block>
              <block type="lists_split">
                <value name="DELIM">
                  <shadow type="text">
                    <field name="TEXT">,</field>
                  </shadow>
                </value>
              </block>
              <block type="lists_sort"></block>
            </category>
            <category id="catColour" colour="20" name="Color">
              <block type="colour_picker"></block>
              <block type="colour_random"></block>
              <block type="colour_rgb">
                <value name="RED">
                  <shadow type="math_number">
                    <field name="NUM">100</field>
                  </shadow>
                </value>
                <value name="GREEN">
                  <shadow type="math_number">
                    <field name="NUM">50</field>
                  </shadow>
                </value>
                <value name="BLUE">
                  <shadow type="math_number">
                    <field name="NUM">0</field>
                  </shadow>
                </value>
              </block>
              <block type="colour_blend">
                <value name="COLOUR1">
                  <shadow type="colour_picker">
                    <field name="COLOUR">#ff0000</field>
                  </shadow>
                </value>
                <value name="COLOUR2">
                  <shadow type="colour_picker">
                    <field name="COLOUR">#3333ff</field>
                  </shadow>
                </value>
                <value name="RATIO">
                  <shadow type="math_number">
                    <field name="NUM">0.5</field>
                  </shadow>
                </value>
              </block>
            </category>
            <sep></sep>
            <category id="catVariables" colour="330" custom="VARIABLE" name="Variables"></category>
            <category id="catFunctions" colour="290" custom="PROCEDURE" name="Functions"></category>
            <category id="catDomDocuments" colour="20" name="DOM Documents">
              <block type="getDomWithId">

              </block>
            </category>
          </xml>
          <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
          <script src="https://unpkg.com/@highlightjs/cdn-assets@11.0.1/highlight.min.js"></script>
          <script src="https://unpkg.com/@highlightjs/cdn-assets@11.0.1/languages/go.min.js"></script>
          <script src="https://unpkg.com/blockly/blockly.min.js"></script>
          <script src="./scripts/plugins/blockly_compressed.js"></script>
          <script src="./scripts/plugins/block_compressed.js"></script>
          <script src="./scripts/plugins/javascript_compressed.js"></script>
          <script src="./scripts/msg/pt.js"></script>
          <script src="./scripts/blocklyJS.js"></script>

        </div>
      </div>
    </body>
</html>
