<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Criar Conta</title>
	<link rel="stylesheet" type="text/css" href="css/create-account-style.css">
    <link rel="stylesheet" type="text/css" href="css/global.css">
</head>
<body>
    <div id="left-side-wrapper">
        <div id="left-side">
            <h1>Criar Conta</h1>
            <div id="signin-icon-wrapper">
                <a href=""><i class="fab fa-facebook"></i></a>
                <a href=""><i class="fab fa-google"></i></a>
            </div>
            <p>ou use seu email:</p>
            <form>
                <div class="input-container">
                    <div class="input-icon-wrapper">
                        <i class="far fa-user"></i>
                    </div>
                    <input type="text" placeholder="Usuário">
                </div>
                <div class="input-container">
                    <div class="input-icon-wrapper">
                        <i class="far fa-envelope"></i>
                    </div>
                    <input type="email" placeholder="E-mail">
                </div>
                <div class="input-container">
                    <div class="input-icon-wrapper">
                        <i class="fas fa-lock"></i>
                    </div>
                    <input type="password" placeholder="Senha">
                </div>
                <div class="input-container">
                    <div class="input-icon-wrapper">
                        <i class="fas fa-lock"></i>
                    </div>
                    <input type="password" placeholder="Confirmação de senha">
                </div>
                <div id="checkbox-wrapper">
                    <input id="checkbox" type="checkbox">
                    <label for="checkbox">Aceito os <a href="">termos de uso</a></label>
                </div>
                <button type="submit">Criar conta</button>
            </form>
        </div>
    </div>
    <div id="right-side-wrapper">
        <div id="right-side">
            <h1>Bem Vindo!</h1>
            <p>Para começar a criar seus programas crie uma conta</p>
            <p>Já tem uma conta? <a href="login.html">Entre</a></p>
        </div>
    </div>
</body>
</html>
