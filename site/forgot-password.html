<!DOCTYPE html>
<html>
<head>

	<title>Esqueceu a senha?</title>
    <link rel="stylesheet" type="text/css" href="css/global.css">
	<link rel="stylesheet" type="text/css" href="css/forgot-password-style.css">
</head>
<body>
    <div id="logo-wrapper">
        <a href="index.html"><img src="images/logo.png"></a>
    </div>
    <div id="contact-wrapper">
        <button><a href="contact.html">Contato</a></button>
    </div>
    <div id="container">
        <div id="content-wrapper">
            <h1>Recuperação de Senha</h1>
            <p>Preencha com o seu email para lhe enviarmos as instruções para recuperar sua conta</p>
            <form>
                <div id="input-container">
                    <div id="input-icon-wrapper">
                        <i class="far fa-envelope"></i>
                    </div>
                    <input type="email" placeholder="E-mail">
                </div>
                <button type="submit">Enviar</button>
            </form>
        </div>
    </div>
</body>
</html>
