<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Redefinir senha</title>
    <link rel="stylesheet" type="text/css" href="css/global.css">
	<link rel="stylesheet" type="text/css" href="css/password-recover-style.css">
    <link rel="stylesheet" type="text/css" href="css/material-dashboard.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
</head>
<body>
    <div id="logo-wrapper">
        <!-- <a href="index.html"><img src="images/logo.png"></a> -->
    </div>
    <div id="contact-wrapper">
        <button><a href="contact.html">Contato</a></button>
    </div>
    <div id="container">
        <div id="content-wrapper">
            <h1>Redefinição de Senha</h1>
            <p>Preencha os campos para redefinir sua senha</p>
            <form>
                <div id="input-container">
                    <div id="input-icon-wrapper">
                        <i class="fas fa-lock"></i>
                    </div>
                    <input id="password" type="password" placeholder="Senha" minlength="8" required>
                </div>
                <div id="input-container">
                    <div id="input-icon-wrapper">
                        <i class="fas fa-lock"></i>
                    </div>
                    <input id="passwordC" type="password" placeholder="Confirmação de senha" minlength="8" required>
                </div>
                <button id="btnEnv" type="submit">Enviar</button>
            </form>
        </div>
    </div>
    <script src="./scripts/plugins/bootstrap-notify.js"></script>
    <script src="./scripts/reset_password.js"></script> 
    <script src="./scripts/functions.js"></script>
</body>
</html>
